<!DOCTYPE html>
<html>
    <head>
        <title>Cria Livro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Novo Livro</h1>
        <form action="CriarLivroServlet" method="POST">
            <label for="titulo">Título: </label>
            <input type="text" id="titulo" name="titulo"/><br/>
            
            <label for="autor">Autor: </label>
            <input type="text" id="autor" name="autor"/><br/>
            
            <label for="paginas">Nº páginas: </label>
            <input type="number" id="paginas" name="paginas" min="1" max="99999"/><br/>
            
            <input type="submit" value="Criar Livro"/>
        </form>
        <a href="index.html">Biblioteca</a>
    </body>
</html>
